<ol class="breadcrumb">
  <li><a href="/#/cities">Cities</a></li>
  <li class="active">{{ city.name }}</li>
</ol>

<!--<p id="notice"><%= notice %></p>-->

<table class="table table-condensed" ng-show="!editing">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Num of houses</th>
      <th>Total Energy Production</th>
      <th style="width:30px;"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ city.id }}</td>
      <td>{{ city.name }}</td>
      <td>{{ city.count_house | number }}</td>
      <td>{{ city.total_energy_production | number }}</td>
      <td><a ng-click="startEdit()">Edit</a></td>
    </tr>
  </tbody>
</table>

<div class="form-horizontal form-box" ng-show="editing">
  <div class="form-group">
    <label for="inputName" class="col-sm-1 control-label">Name</label>
    <div class="col-sm-3">
      <input ng-model="city.name" id="inputName" class="form-control" placeholder="Name">
    </div>
  </div>
  <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
  <button type="button" class="btn btn-default" ng-click="endEdit()">Cancel</button>
</div>

<div chart-city-energies></div>
