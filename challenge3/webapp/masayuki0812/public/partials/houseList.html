<div class="control-box" ng-show="!creating">
  <button type="button" class="btn btn-default" ng-click="startNew()">New House...</button>
</div>

<div class="form-horizontal form-box" ng-show="creating">
  <div class="form-group">
    <label for="inputFirstname" class="col-sm-1 control-label">Firstname</label>
    <div class="col-sm-3">
      <input ng-model="house.firstname" id="inputFirstname" class="form-control" placeholder="Firstname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastname" class="col-sm-1 control-label">Lastname</label>
    <div class="col-sm-3">
      <input ng-model="house.lastname" class="form-control" placeholder="Lastname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCity" class="col-sm-1 control-label">City</label>
    <div class="col-sm-3">
      <select ng-model="house.city_id" ng-options="city.id as city.name for city in cities" class="form-control"></select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPeople" class="col-sm-1 control-label">Num of people</label>
    <div class="col-sm-3">
      <input ng-model="house.num_of_people" class="form-control" placeholder="Num of people">
    </div>
  </div>
  <div class="form-group">
    <label for="inputChild" class="col-sm-1 control-label">Has child</label>
    <div class="col-sm-1">
      <select ng-model="house.has_child" class="form-control">
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
  </div>
  <button type="button" class="btn btn-primary" ng-click="new()">Create</button>
  <button type="button" class="btn btn-default" ng-click="endNew()">Cancel</button>
</div>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Nname</th>
      <th>City</th>
      <th>Num of people</th>
      <th>Has child</th>
    </tr>
  </thead>
  <tbody>
    <tr class="clickable" ng-repeat="house in houses" ng-class="{success: house.isCreated, info: house.isMouseover}" ng-mouseover="house.isMouseover=true" ng-mouseout="house.isMouseover=false" ng-click="open(house)">
      <td>{{ house.firstname }} {{ house.lastname }}</td>
      <td>{{ house.city.name }}</td>
      <td>{{ house.num_of_people }}</td>
      <td>{{ house.has_child ? "Yes" : "No" }}</td>
    </tr>
  </tbody>
</table>
