// Initialization of a new heatmap 

	var cal = new CalHeatMap();
cal.init({
	
	domain: "month",
	subDomain: "x_day",
		subDomainTextFormat: "%d",

	start: new Date(2011, 3),
	data: data,
	cellSize: 40,
	weekStartOnMonday: false,
	cellPadding: 7,
	domainGutter: 40,
	range: 2,
	animationDuration: 2500,
	cellRadius: 10,
	
	// HIGHLIGHT THE DATES WITH HIGH PRODUCTION

	highlight: [new Date(2011, 3, 23)],
	highlight: [new Date(2011, 3, 24)],
	highlight: [new Date(2011, 4, 01)],
	highlight: [new Date(2011, 4, 02)],
	highlight: [new Date(2011, 4, 23)],
	highlight: [new Date(2011, 4, 24)],
	legend: [9200, 23319, 37429],
	legendCellSize: 25, 
	legendCellPadding: 3, 
	legendVerticalPosition: "center",
	legendOrientation: "vertical",
	legendMargin: [80, 30, 0, 0], 
	legendColors: {
		min: "#efefef",
		max: "#df2136",
		empty: "white"}, 
	 
	 //isn't it beautiful the way that javascript handles the plural? 
	itemName: ["Watt"], 
	// Producing custom titles for the dates and the legend 
	subDomainTitleFormat: {
		empty: "Missing data for production at that date",
		filled: "{count} {name} where produced on {date}"}, 
		legendTitleFormat: {
		lower: "Low production is below mean Average minus 1 standard deviation ",
		inner: "Medium production is mean average minus/plus 1 standard deviation",
		upper: "High Production is mean average plus 1 standard deviation"
	}


	

});
